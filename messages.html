<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Dating Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="messages.html">Messages</a></li>
            <li><a href="login.html">Log In</a></li>
        </ul>
    </nav>

    <!-- Messages Container -->
    <div class="messages-container">
        <h1>Your Messages</h1>
        <div class="chat-list">
            <div class="chat-item" onclick="openChat('User1')">
                <h3>User1</h3>
                <p>Last message from User1...</p>
            </div>
            <div class="chat-item" onclick="openChat('User2')">
                <h3>User2</h3>
                <p>Last message from User2...</p>
            </div>
            <div class="no-messages" id="noMessages" style="display: none;">
                <p>No messages yet. Start a conversation!</p>
            </div>
        </div>

        <div class="chat-box" id="chatBox" style="display: none;">
            <h2 id="chatUser">Chat with: </h2>
            <div class="messages" id="messagesList">
                <!-- Messages will appear here -->
            </div>
            <input type="text" id="messageInput" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div class="watermark">
        <a href="#">by Phil</a>
    </div>

    <script>
        function openChat(user) {
            document.getElementById('noMessages').style.display = 'none';
            document.getElementById('chatBox').style.display = 'block';
            document.getElementById('chatUser').innerText = "Chat with: " + user;
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value;
            if (messageText.trim() === '') return;

            const messageList = document.getElementById('messagesList');
            const newMessage = document.createElement('div');
            newMessage.classList.add('message');
            newMessage.innerText = messageText;
            messageList.appendChild(newMessage);
            messageInput.value = ''; // Clear input field
        }
    </script>

</body>
</html>
