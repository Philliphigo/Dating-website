<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Dating Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="messages.html">Messages</a></li>
            <li><a href="login.html">Log In</a></li>
        </ul>
    </nav>

    <!-- Messages Container -->
    <div class="messages-container">
        <h1>Your Messages</h1>
        
        <div class="message-list">
            <!-- Placeholder for when there are no messages -->
            <div class="no-messages" id="noMessages">
                <p>No messages yet. Start a conversation!</p>
            </div>
            <!-- Sample messages for demonstration -->
            <div class="message" id="chat1" onclick="openChat('Chat 1', 'Hi there! How are you?')">
                <div class="message-header">
                    <strong>Jane Doe</strong>
                </div>
                <p class="message-preview">Hi there! How are you?</p>
            </div>
            <div class="message" id="chat2" onclick="openChat('Chat 2', 'Looking forward to our hike this weekend!')">
                <div class="message-header">
                    <strong>John Smith</strong>
                </div>
                <p class="message-preview">Looking forward to our hike this weekend!</p>
            </div>
        </div>

        <div class="chat-window" id="chatWindow" style="display:none;">
            <h2 id="chatUser">Chat with: </h2>
            <div class="chat-messages" id="chatMessages"></div>
            <form id="sendMessageForm" onsubmit="sendMessage(event)">
                <textarea id="messageInput" rows="4" placeholder="Type your message here..." required></textarea>
                <button type="submit" class="button">Send</button>
            </form>
        </div>
    </div>

    <div class="watermark">
        <a href="#">by Phil</a>
    </div>

    <script>
        function openChat(user, lastMessage) {
            document.getElementById('chatUser').innerText = "Chat with: " + user;
            document.getElementById('chatMessages').innerHTML = "<p><strong>" + user + ":</strong> " + lastMessage + "</p>";
            document.getElementById('noMessages').style.display = "none";
            document.getElementById('chatWindow').style.display = "block";
        }

        function sendMessage(event) {
            event.preventDefault();
            const message = document.getElementById('messageInput').value;
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML += "<p><strong>You:</strong> " + message + "</p>";
            document.getElementById('sendMessageForm').reset();
        }
    </script>

</body>
</html>
